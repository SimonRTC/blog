    ### iconHeight: 35

  homeInfoParams:
    Content: "This blog is designed to share and help everyone with various subjects. I'm not an expert in everything, so feel free to contribute or correct any of my posts."
  socialIcons:
    - name: github
      url: "https://github.com/SimonRTC"
    - name: linkedin
      url: https://www.linkedin.com/in/simon-malpel/

