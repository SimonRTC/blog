baseURL: https://www.simonmalpel.fr/
languageCode: 'fr-FR'
title: Simon Malpel
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Simon Malpel
  description: "Welcome to my blog!"
  keywords: ["Blog", "Portfolio", "Simon Malpel", "Simon", "Malpel", "DevOps", "Engineering", "Networking"]
  author: Simon Malpel
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

