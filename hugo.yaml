  main:
    - identifier: categories
      name: Categories
      url: /categories
      weight: 10
    - identifier: github
      name: GitHub
      url: "https://github.com/SimonRTC"
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false